# _config.yml
title: CircuitX Systems
description: "The Foundation for Your Innovation. We engineer robust, end-to-end solutions, seamlessly fusing hardware and software."
author: CircuitX Systems
url: "https://Circuitx-Systems.github.io" # IMPORTANT: Replace with your GitHub Pages URL

# Build settings
theme: null # We are using a custom theme, so we disable the default.
plugins:
  - jekyll-seo-tag # For automatic SEO metadata on every page.

# Defaults for collections. This tells Jekyll to automatically use the 'default' layout
# for all pages, so you don't have to specify it in every file.
defaults:
  - scope:
      path: "" # An empty string here means all files in the project.
    values:
      layout: "default"
