---
layout: default
---
<article class="post-content section">
    <div class="container-narrow">
        <header class="post-header">
            <h1>{{ page.title | escape }}</h1>
            <p class="post-meta">{{ page.date | date: "%B %d, %Y" }}</p>
        </header>
        <div class="prose">
            {{ content }}
        </div>
        <a href="{{ '/blog.html' | relative_url }}" class="button-secondary" style="margin-top: 40px;">← Back to All Posts</a>
    </div>
</article>
