name: Generate Gemfile.lock

on:
  push:
    branches: ["main"]

jobs: 
  generate-lockfile:
    runs-on: ubuntu-latest
    steps:
      # 1. Check out the repository so we can access the Gemfile
      - name: Checkout
        uses: actions/checkout@v4

      # 2. Set up Ruby and install gems from the Gemfile.
      # This is the step that CREATES the Gemfile.lock.
      - name: Setup Ruby and Bundle Install
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
          bundler-cache: true # This runs 'bundle install'

      # 3. Commit the new Gemfile.lock back to the repository
      - name: Commit Gemfile.lock
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "feat: Add generated Gemfile.lock"
          file_pattern: Gemfile.lock
