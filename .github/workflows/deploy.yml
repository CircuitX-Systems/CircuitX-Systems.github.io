name: Generate Gemfile.lock

on:
  push:
    branches: ["main"]

# ADD THIS BLOCK TO GRANT WRITE PERMISSIONS
permissions:
  contents: write

jobs:
  generate-lockfile:
    runs-on: ubuntu-latest
    steps:
      # 1. Check out the repository
      - name: Checkout
        uses: actions/checkout@v4

      # 2. Set up Ruby and create the Gemfile.lock
      - name: Setup Ruby and Bundle Install
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
          bundler-cache: true

      # 3. Commit the new Gemfile.lock back to the repository
      #    This step will now have permission to work.
      - name: Commit Gemfile.lock
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "feat: Add generated Gemfile.lock"
          file_pattern: Gemfile.lock
